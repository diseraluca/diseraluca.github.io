---
layout: default
title: Blog
permalink: "/blog/"
---
<!-- This loops through the paginated posts -->
{% for post in site.posts  %}
  {% unless post.draft %}
  <div class="post_card">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="author">
    <span class="date">{{ post.date | date: "%B %m %Y" }}</span>
  </p>
  </div>
  {% endunless %}
{% endfor %}

</div>
